  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" id="email_signin" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="psw_signin"
                autocomplete="new-password"
              />
            </div>
            <select class="input-field" id="user_type">
              <option value="admin">Admin</option>
              <option value="counselor">Counselor</option>
            </select>
            <input
              type="button"
              value="Login"
              id="signin-button"
              class="btn solid"
            />
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hallo Admin!</h3>
            <p>
              Kamu baru disini? Yuk buat akun untuk bergabung sebagai admin,
              dengan cara hubungi admin yang sudah terdaftar
            </p>
            <!-- <button class="btn transparent" id="sign-up-btn">Sign up</button> -->
          </div>
          <br />
          <img src="./admin/images/OILPALMNEWS LOGO.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Kamu sudah punya akun ?</h3>
            <p>
              Yuk sign in dengan memasukan email dan password yang terdaftar!

            <button class="btn transparent" id="sign-in-btn">Sign in</button>
